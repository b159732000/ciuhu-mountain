<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>區位展示</title>

    <link rel="stylesheet" href="./styles/Animate.css">
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/qwzs.css">

    <script src="./scripts/qwzs.js"></script>

</head>

<body>

    <div class="container">

        <div class="content">

            <!-- 四大灣區 -->
            <div class="fourLakes">
                <div class="location">
                    <ul>
                        <li><img src="./images/qwzs/icon1.png" alt=""></li>
                        <li><img src="./images/qwzs/icon2.png" alt=""></li>
                        <li><img src="./images/qwzs/icon3.png" alt=""></li>
                    </ul>
                    <div class="myLocationAndDiscription">
                        <img src="./images/qwzs/icon4.png" alt="">
                    </div>
                </div>
            </div>

            <!-- 交通樞紐 -->
            <div class="traffic" style="display: none;">
                <div class="centerCircleDiv">
                    <img src="./images/swjtroll.png" alt="">
                </div>
            </div>

            <!-- 唐家灣片區 -->
            <div class="tjw" id="tjw" style="display: none;">
                <i class="icon1"></i>
                <i class="icon2" style="display: none"></i>
                <i class="icon3" style="display: none"></i>
                <i class="icon4" style="display: none"></i>
                <i class="icon5" style="display: none"></i>
                <i class="icon main animated bounceIn"></i>

                <div class="toList">
                    <ul>
                        <li><img onclick="changeTravelDestination('to1')" id="to1" src="./images/to1ed.png" alt=""></li>
                        <li><img onclick="changeTravelDestination('to2')" id="to2" src="./images/to2.png" alt=""></li>
                        <li><img onclick="changeTravelDestination('to3')" id="to3" src="./images/to3.png" alt=""></li>
                        <li><img onclick="changeTravelDestination('to4')" id="to4" src="./images/to4.png" alt=""></li>
                        <li><img onclick="changeTravelDestination('to5')" id="to5" src="./images/to5.png" alt=""></li>
                    </ul>
                </div>
            </div>

            <!-- 項目配套 -->
            <div class="xmpt">
                <ul>
                    <i class="icon1"></i>
                    <i class="icon2"></i>
                    <i class="icon3"></i>
                    <i class="icon4"></i>
                    <i class="icon5"></i>
                    <i class="icon6"></i>
                    <i class="icon7"></i>
                    <i class="icon8"></i>
                    <i class="iconMain animated rubberBand"></i>
                </ul>
            </div>


            <!-- 右側Menu -->
            <div class="secondMenu">
                <ul>
                    <!-- <li><a onclick="changeToActiveTab('w1')"><img id="w1" src="./images/1ed.png" alt=""></a></li> -->
                    <li><a onclick="changeToActiveTab('w1')"><img id="w1" src="./images/1ed.png" alt=""></a></li>
                    <li><a onclick="changeToActiveTab('w2')"><img id="w2" src="./images/w2.png" alt=""></a></li>
                    <li><a onclick="changeToActiveTab('w3')"><img id="w3" src="./images/w3.png" alt=""></a></li>
                    <li><a onclick="changeToActiveTab('w4')"><img id="w4" src="./images/w4.png" alt=""></a></li>
                    <li><a onclick="changeToActiveTab('w5')"><img id="w5" src="./images/w5.png" alt=""></a></li>
                </ul>
            </div>

        </div>
        
        <!-- 全景和返回鍵 -->
        <div id="getBack" class="getBack" style="display: none;">
            <a onclick="closePanomera()"></a>
        </div>
        <iframe id="panomera" src="./qj/39/pano/index.html" frameborder="0" style="display: none;"></iframe>

        <nav class="mainNav">
            <ul class="mainNavUl">
                <li><a href="./xmjs.html"><img src="./images/xmjs.png" alt=""></a></li>
                <li style="background: url(./images/bcActive.png); height: 100%;"><a href="./qwzs.html"><img src="./images/qwzs.png" alt=""></a></li>
                <li><a href="./jghx.html"><img src="./images/jghx.png" alt=""></a></li>
                <li><a href="./jgzx.html"><img src="./images/jgzs.png" alt=""></a></li>
            </ul>
        </nav>

    </div>

    <script src="./scripts/lib/jquery.js"></script>
    <script src="./scripts/lib/bootstrap.js"></script>
    <script src="./scripts/qwzs.js"></script>
</body>

</html>
