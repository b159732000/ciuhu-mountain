<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>景观展示</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/jgzs.css?v=123"/>
    <script src="js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body >

    <div class="content">

        <div class="tingyuan dh">
            <div></div>
            <p></p>
        </div>
        <div class="huilang dh">
            <div></div>
            <p></p>
        </div>
    </div>

    <div class="video" >
        <video  width="100%" height="100%"   controls="controls" src="movie/01.mp4"  autoplay="autoplay"   x5-video-player-type="h5" loop="loop" type="video/mp4"></video>
    </div>
    <div class="goback"></div>
    <script type="text/javascript">
        $(function(){
            $('.tingyuan').click(function(){
                $('.video').show();
                $('video').attr('src','movie/01.mp4');
                $('.goback').show();
            });
            $('.huilang').click(function(){
                $('video').attr('src','movie/02.mp4')
                $('.video').show();
                $('.goback').show();
            });
            $('.goback').click(function(){
                $('.video').hide();
                $(this).hide();
            })
        })

    </script>

</body>
</html>
