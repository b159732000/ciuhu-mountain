<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>景觀展示</title>

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/jgzx.css">

    <style>
        /* 載入頁 */
        #childLoadingPage {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 102;
        }
        .hidden {
            visibility: hidden;
            opacity: 0;
            transition: all 0.5s ease;
        }

        /* iframe導行列 */
        #mainNav {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 9vh;
            z-index: 2;
        }
    </style>

</head>

<body onload="pageIsLoad()">

    <!-- loading page -->
    <iframe id="childLoadingPage" name="childLoadingPage" class="" src="./childLoadingPage.html"
        frameborder="0"></iframe>

    <div class="container hidden">

        <div class="content">

            <div class="position">
                <div>
                    <a href="./jgzsHui.html">
                        <img src="./images/tingyuan.png" alt="">
                        <img class="tag" src="./images/tingyuanp.png" alt="">
                    </a>
                </div>
            </div>

            <div class="position">
                <div>
                    <a href="./jgzsTing.html">
                        <img src="./images/huiliang.png" alt="">
                        <img class="tag" src="./images/huiliangp.png" alt="">
                    </a>
                </div>
            </div>

        </div>

        <!-- 底部導行列 -->
        <iframe id="mainNav" src="./navigation.html" frameborder="0"></iframe>

        <!-- 載入頁 -->
        <script>
            function pageIsLoad() {document.childLoadingPage.childLoadingIsDone = true;}
            setInterval(function () {
                if (document.childLoadingPage.childLoadingIsDone) {
                    document.getElementById("childLoadingPage").classList.add("hidden");
                    document.getElementsByClassName("container")[0].classList.remove("hidden");
                }
            }, 500);
        </script>

    </div>
</body>

</html>
