<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>項目介紹</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./styles/lib/swiper.min.css">
    <link rel="stylesheet" href="./styles/xmjs.css">
    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }



        /* 載入頁 */
        #childLoadingPage {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 102;
        }

        .hidden {
            visibility: hidden;
            opacity: 0;
            transition: all 0.5s ease;
        }



        /* iframe導行列 */
        #mainNav {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 9vh;
            z-index: 2;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>

<body onload="pageIsLoad()">

    <!-- loading page -->
    <iframe id="childLoadingPage" name="childLoadingPage" class="" src="./childLoadingPage.html"
        frameborder="0"></iframe>

    <!-- 底部導行列 -->
    <iframe id="mainNav" src="./navigation.html" frameborder="0"></iframe>

    <!-- Swiper -->
    <div class="swiper-container hidden">
        <div class="swiper-wrapper">
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./scripts/lib/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>


    <!-- 載入頁 -->
    <script>
        function pageIsLoad() {
            document.childLoadingPage.childLoadingIsDone = true;
        }
        setTimeout(pageIsLoad, 5000);
        setInterval(function () {
            if (document.childLoadingPage.childLoadingIsDone) {
                document.getElementById("childLoadingPage").classList.add("hidden");
                document.getElementsByClassName("swiper-container")[0].classList.remove("hidden");
            }
        }, 500);
    </script>

</body>

</html>
