<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>翠湖香山</title>

    <link rel="stylesheet" href="./styles/Animate.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">

    <script src="./scripts/app.js" async></script>

    <!-- Loading page hide & home page menu show -->
    <script type="text/javascript">
        window.addEventListener('load', (event) => {
            setTimeout(function () {
                document.getElementById("hideLoadingHtml").style.display = "none";
                document.getElementById("mainContent").style.display = "";
            }, 1000);
        });
    </script>

</head>

<body onload="" id="main">


    <iframe id="hideLoadingHtml" class="loadingHtml" src="loading.html"></iframe>

    <div id="mainContent" style="display: none;">
        <!-- 首頁目錄 -->
        <div class="choiceContent">
            <div class="topChoice">
                <ul class="choiceList">
                    <div class="column">
                        <li><a href="./xmjs.html"><img id="topChoiceImg1" class="animated invisible hidden"
                                    src="./images/topjs.png" alt=""></a></li>
                        <li><a href="./qwzs.html"><img id="topChoiceImg2" class="animated invisible"
                                    src="./images/topqw.png" alt=""></a></li>
                    </div>
                    <div class="column">
                        <li><a href="./jghx.html"><img id="topChoiceImg3" class="animated invisible"
                                    src="./images/tophx.png" alt=""></a></li>
                        <li><a href="./jgzx.html"><img id="topChoiceImg4" class="animated invisible"
                                    src="./images/topjg.png" alt=""></a></li>
                    </div>
                </ul>
            </div>
        </div>

        <!-- 首頁底部的圖片及文字 -->
        <div class="homepageFooter">
            <div class="img">
                <img src="./images/showImg.png" alt="">
            </div>
            <div class="wordImg invisible" id="wordImg">
                <!-- <div class="wordImg d-none" id="wordImg"> -->
                <img class="" src="./images/showZi.png" alt="">
            </div>
        </div>
    </div>



</body>

</html>
