<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>精工戶型</title>

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <link rel="stylesheet" href="./styles/Animate.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/jghx.css">
</head>

<body>
    <div class="container">

        <div class="content">

            <div class="header">
                <img src="./images/zshx/TXT/w1-TXT.png" alt="">
            </div>



            <!-- 3D預覽圖區 -->
            <div class="showRoom">

                <iframe id="threeD" src="./w1.html" frameborder="0"></iframe>

                <!-- 樓層選擇 -->
                <div class="floorChoice" id="floorOption" style="display: none;">
                    <a href="#" onclick="changeTo3DFloor(this.text)" class="menu-item blue animated slideInRight">2F</a>
                    <a href="#" onclick="changeTo3DFloor(this.text)" class="menu-item green animated slideInRight">1F</a>
                    <a href="#" onclick="changeTo3DFloor(this.text)" class="menu-item red animated slideInRight">-1F</a>
                    <!-- <a href="#" class="menu-item blue"> <i class="fa fa-anchor"></i> </a>
                    <a href="#" class="menu-item green"> <i class="fa fa-coffee"></i> </a>
                    <a href="#" class="menu-item red"> <i class="fa fa-heart"></i> </a> -->
                </div>

                <div class="combine">
                    <img id="combine" onClick="switchCombineBreak()" src="./images/btn/fen.png" alt="">
                </div>

            </div>



            <div class="map">
                <a href="./zxbx.html"><img id="map" src="./images/zshx/map/bjt-w1.png" alt=""></a>
            </div>



            <!-- 選單 -->
            <div class="options">

                <!-- 看房方式 -->
                <div class="viewWay">
                    <div class="animated slideInUp">
                        <div class="viewWayBg"><a href=""><img id="viewWaySwsp" src="./images/btn/swsp.png" alt=""></a><div class="viewWayIndicater"></div></div>
                    </div>
                    <div class="animated slideInUp">
                        <div class="viewWayBg"><a href=""><img id="viewWaySwlp" src="./images/btn/swlp.png" alt=""></a><div class="viewWayIndicater" style="visibility: hidden;"></div></div>
                    </div>
                    <div class="animated slideInUp">
                        <div class="viewWayBg"><a href=""><img id="viewWayQjkf" src="./images/btn/qjkf.png" alt=""></a><div class="viewWayIndicater" style="visibility: hidden;"></div></div>
                    </div>
                </div>

                <div class="houseStyle">
                    <ul>
                        <!-- 桃花源/海棠苑 -->
                        <li><img id="thy" onClick="changeHouseStyle(this.id)" src="./images/btn/thy.png" alt=""></li>
                        <li><img id="hty" onClick="changeHouseStyle(this.id)" src="./images/btn/hty.png" alt=""></li>
                        <!-- 金箭頭 -->
                        <img id="thy-indicate" onClick="changeHouseStyle(this.id)" src="./images/btn/toh.png" alt="">
                        <img id="hty-indicate" onClick="changeHouseStyle(this.id)" style="visibility: hidden;" src="./images/btn/toh.png" alt="">
                    </ul>
                </div>



            </div>
        </div>

        <nav class="mainNav">
            <ul class="mainNavUl">
                <li><a href="./xmjs.html"><img src="./images/xmjs.png" alt=""></a></li>
                <li><a href="./qwzs.html"><img src="./images/qwzs.png" alt=""></a></li>
                <li style="background: url(./images/bcActive.png); height: 100%;"><a href="./jghx.html"><img src="./images/jghx.png" alt=""></a></li>
                <li><a href="./jgzx.html"><img src="./images/jgzs.png" alt=""></a></li>
            </ul>
        </nav>

    </div>

    <script src="./scripts/jghx.js"></script>
</body>

</html>
