<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>精工戶型</title>

    <!-- <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> -->

    <style>
        /* 載入頁 */
        #childLoadingPage {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 102;
        }

        .hidden {
            visibility: hidden;
            opacity: 0;
            transition: all 0.5s ease;
        }

        /* iframe導行列 */
        #mainNav {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 9vh;
            z-index: 2;
        }
    </style>

    <link rel="stylesheet" href="./styles/Animate.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/jghx.css">


</head>

<body onload="pageIsLoad()"">
    <div class="container">

        <!-- loading page -->
        <iframe id="childLoadingPage" name="childLoadingPage" class="" src="./childLoadingPage.html"
            frameborder="0"></iframe>


        <!-- 底部導行列 -->
        <iframe id="mainNav" src="./navigation.html" frameborder="0"></iframe>
        <!-- <nav class="mainNav">
            <ul class="mainNavUl">
                <li><a href="./xmjs.html"><img src="./images/xmjs.png" alt=""></a></li>
                <li><a href="./qwzs.html"><img src="./images/qwzs.png" alt=""></a></li>
                <li style="background: url(./images/bcActive.png); height: 100%;"><a href="./jghx.html"><img
                            src="./images/jghx.png" alt=""></a></li>
                <li><a href="./jgzx.html"><img src="./images/jgzs.png" alt=""></a></li>
            </ul>
        </nav> -->

        <div class="content hidden">

            <div class="header">
                <img src="./images/zshx/TXT/w1-TXT.png" alt="">
            </div>




            <!-- 3D預覽圖區 -->
            <div class="showRoom">

                <div class="combine">
                    <img id="combine" onClick="switchCombineBreak()" src="./images/btn/fen.png" alt="">
                </div>


                <!-- 樓層選擇 -->
                <div class="floorChoice" id="floorOption" style="display: none;">
                    <a id="2F" href="#" onclick="changeTo3DFloor(this.text)"
                        class="menu-item blue animated slideInRight">2F</a>
                    <a id="1F" href="#" onclick="changeTo3DFloor(this.text)"
                        class="menu-item green animated slideInRight">1F</a>
                    <a id="-1F" href="#" onclick="changeTo3DFloor(this.text)"
                        class="menu-item red animated slideInRight">-1F</a>
                    <!-- <a href="#" class="menu-item blue"> <i class="fa fa-anchor"></i> </a>
                            <a href="#" class="menu-item green"> <i class="fa fa-coffee"></i> </a>
                            <a href="#" class="menu-item red"> <i class="fa fa-heart"></i> </a> -->
                </div>
                <iframe id="threeD" src="" frameborder="0"></iframe>

            </div>


            <div class="map">
                <a href="./zxbx.html"><img id="map" src="./images/zshx/map/bjt-w1.png" alt=""></a>
            </div>



            <!-- 選單 -->
            <div class="options">

                <!-- 看房方式 -->
                <div class="viewWay">
                    <div class="animated slideInUp">
                        <div class="viewWayBg"><a><img id="viewWaySwsp" onclick="changeViewWay(this)"
                                    src="./images/btn/swsp.png" alt=""></a>
                            <div id="swspViewWayIndicater" class="viewWayIndicater"></div>
                        </div>
                    </div>
                    <div class="animated slideInUp">
                        <div class="viewWayBg"><a><img id="viewWaySwlp" onclick="changeViewWay(this)"
                                    src="./images/btn/swlp.png" alt=""></a>
                            <div id="swlpViewWayIndicater" class="viewWayIndicater" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="animated slideInUp">
                        <div class="viewWayBg"><a><img id="viewWayQjkf" onclick="changeViewWay(this)"
                                    src="./images/btn/qjkf.png" alt=""></a>
                            <div id="qjkfViewWayIndicater" class="viewWayIndicater" style="display: none;"></div>
                        </div>
                    </div>
                </div>

                <div class="houseStyle">
                    <ul>
                        <!-- 桃花源/海棠苑 -->
                        <li><img id="thy" onClick="changeHouseStyle(this.id)" src="./images/btn/thy.png" alt=""></li>
                        <li><img id="hty" onClick="changeHouseStyle(this.id)" src="./images/btn/hty.png" alt=""></li>
                        <!-- 金箭頭 -->
                        <img id="thy-indicate" onClick="changeHouseStyle(this.id)" src="./images/btn/toh.png" alt="">
                        <img id="hty-indicate" onClick="changeHouseStyle(this.id)" style="visibility: hidden;"
                            src="./images/btn/toh.png" alt="">
                    </ul>
                </div>
            </div>
        </div>

        <!-- 全景和返回鍵 -->
        <div id="getBack" class="getBack" style="display: none;">
            <a onclick="closePanomera()"></a>
        </div>

        <!-- <div class="panomeraLoading">

        </div> -->

        <iframe id="panomera" src="" frameborder="0" style="display: none;"></iframe>





        <div class="qjList" style="display: none;">
            <ul>
                <li><img id="jt" src="./images/fshx/swsd/jt.png" onClick="openPanomera('41')" alt=""></li>
                <li><img id="qp" src="./images/fshx/swsd/qp.png" onClick="openPanomera('40')" alt=""></li>
                <li><img id="yl" src="./images/fshx/swsd/yl.png" onClick="openPanomera('42')" alt=""></li>
                <li><img id="js" src="./images/fshx/swsd/js.png" onClick="openPanomera('43')" alt=""></li>
                <li><img id="yj" src="./images/fshx/swsd/yj.png" onClick="openPanomera('44')" alt=""></li>
                <li><img id="kt" src="./images/fshx/swsd/kt.png" onClick="openPanomera('45')" alt=""></li>
                <li><img id="ct" src="./images/fshx/swsd/ct.png" onClick="openPanomera('46')" alt=""></li>
                <li><img id="mt" src="./images/fshx/swsd/mt.png" onClick="openPanomera('52')" alt=""></li>
                <li><img id="ws" src="./images/fshx/swsd/ws.png" onClick="openPanomera('48')" alt=""></li>
                <li><img id="fm" src="./images/fshx/swsd/fm.png" onClick="openPanomera('49')" alt=""></li>
                <li><img id="cw" src="./images/fshx/swsd/cw.png" onClick="openPanomera('50')" alt=""></li>
                <li><img id="zl" src="./images/fshx/swsd/zl.png" onClick="openPanomera('51')" alt=""></li>
                <li><img id="ym" src="./images/fshx/swsd/ym.png" onClick="openPanomera('55')" alt=""></li>
                <li><img id="jt" src="./images/fshx/swsd/jt.png" onClick="openPanomera('53')" alt=""></li>
                <li><img id="zw" src="./images/fshx/swsd/zw.png" onClick="openPanomera('54')" alt=""></li>
            </ul>
            <div class="close" onclick="hideQjList()"></div>
        </div>

    </div>

    <script src="./scripts/jghx.js"></script>
    <script>
        document.getElementById("threeD").src = "./w1.html"
    </script>

    <!-- 載入頁 -->
    <script>
        function pageIsLoad() {
            document.childLoadingPage.childLoadingIsDone = true;
        }
        setInterval(function () {
            if (document.childLoadingPage.childLoadingIsDone) {
                document.getElementById("childLoadingPage").classList.add("hidden");
                document.getElementsByClassName("content")[0].classList.remove("hidden");
            }
        }, 500);
    </script>

</body>

</html>
